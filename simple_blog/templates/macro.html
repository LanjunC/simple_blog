{% macro render_pager(pagination,
prev=('<i class="fa fa-angle-left"></i>')|safe,
next=('<i class="fa fa-angle-right"></i>')|safe,
start=('<i class="fa fa-angle-double-left"></i>')|safe,
end=('<i class="fa fa-angle-double-right"></i>')|safe,
align='') -%}
<ul
    class="pagination {% if align == 'center' %}justify-content-center{% elif align == 'right' %}justify-content-end{% endif %}">
    <li class="page-item {% if not pagination.has_prev %}disabled{% endif %}">
        <a class="page-link"
            href="{{ url_for(request.endpoint, page=1, **kwargs)}}">
            {{ start }}
        </a>
    </li>
    <li class="page-item {% if not pagination.has_prev %}disabled{% endif %}">
        <a class="page-link"
            href="{{ url_for(request.endpoint, page=pagination.prev_num, **kwargs) if pagination.has_prev else '#' }}">
            {{ prev }}
        </a>
    </li>
    <li class="page-item {% if not pagination.has_next %}disabled{% endif %}">
        <a class="page-link"
            href="{{ url_for(request.endpoint, page=pagination.next_num, **kwargs) if pagination.has_next else '#' }}">
            {{ next }}
        </a>
    </li>
    <li class="page-item {% if not pagination.has_next %}disabled{% endif %}">
        <a class="page-link"
            href="{{ url_for(request.endpoint, page=pagination.pages, **kwargs)}}">
            {{ end }}
        </a>
    </li>
</ul>
{%- endmacro %}
